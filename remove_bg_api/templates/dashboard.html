<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Training Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .progress-container { margin-bottom: 20px; }
        #trainingProgress { width: 100%; height: 20px; }
        #chart { width: 100%; height: 400px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Model Training Dashboard</h1>
        <div class="progress-container">
            <h2>Image Processing Progress</h2>
            <progress id="imageProgress" value="0" max="200"></progress>
            <p id="imageCount">0 / 200</p>
        </div>
        <div class="progress-container">
            <h2>Training Progress</h2>
            <progress id="trainingProgress" value="0" max="10"></progress>
            <p id="epochCount">Epoch: 0 / 10</p>
        </div>
        <canvas id="chart"></canvas>
    </div>

    <script>
        const socket = io();
        const ctx = document.getElementById('chart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Loss',
                    data: [],
                    borderColor: 'rgb(255, 99, 132)',
                    tension: 0.1
                }, {
                    label: 'Accuracy',
                    data: [],
                    borderColor: 'rgb(54, 162, 235)',
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        socket.on('update_progress', function(data) {
            document.getElementById('imageProgress').value = data.processed_count;
            document.getElementById('imageCount').textContent = `${data.processed_count} / ${data.total_count}`;
            
            if (data.epoch !== null) {
                document.getElementById('trainingProgress').value = data.epoch;
                document.getElementById('epochCount').textContent = `Epoch: ${data.epoch} / 10`;
                
                chart.data.labels.push(data.epoch);
                chart.data.datasets[0].data.push(data.loss);
                chart.data.datasets[1].data.push(data.accuracy);
                chart.update();
            }
        });
    </script>
</body>
</html>
